<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../common/fonts1/iconfont.css">
    <link rel="stylesheet" href="../style/productAdd/productAdd.css">
    <link rel="stylesheet" href="../common/reset2.css">
</head>

<body>
    <div class="index-container">
        <nav>
            <div class="header">
                <span>产品管理员</span>
                <ul>
                    <li id="yibiao">
                        <span class="iconfont icon-shizhong1"></span>
                        <span>仪表板</span>
                    </li>
                    <li id="baogao">
                        <span class="iconfont icon-wodedingdan"></span>
                        <span>报告
                            <i class="iconfont icon-angle-down"></i>
                        </span>
                    </li>
                    <li id="zhipin">
                        <span class="iconfont icon-gouwuche-xuanzhong"></span>
                        <span>制品</span>
                    </li>
                    <li id="zhanghao">
                        <span class="iconfont icon-gerenxinxi"></span>
                        <span>账号</span>
                    </li>
                    <li id="shezhi">
                        <span class="iconfont icon-set"></span>
                        <span>设置</span>
                    </li>
                </ul>
                <div class="header-rigth" id="f">
                    <span>管理员，退出</span>
                </div>
            </div>
        </nav>
    </div>
    <div class="products">
        <div class="box">
            <div class="header">
                <h3>添加产品</h3>
            </div>
            <div class="section">
                <div class="section-left">
                    <div class="pro">
                        <label>产品名称</label>
                        <input type="text" id="productName">
                    </div>
                    <div class="note">
                        <label>描述</label>
                        <textarea name="" id="productDescribe" cols="30" rows="10"></textarea>
                    </div>
                    <div class="list">
                        <label for="">类别</label>
                        <select name="" id="">
                            <option value="">选择类别</option>
                            <option value="">选择类别</option>
                            <option value="">选择类别</option>
                            <option value="">选择类别</option>
                        </select>
                    </div>
                    <div class="title">
                        <div class="date">
                            <label>原价</label>
                            <input type="text" id="productYPrice">
                        </div>
                        <div class="unit">
                            <label>现价</label>
                            <input type="text" id="productXPrice">
                        </div>
                    </div>
                </div>
                <div class="section-right">
                    <div class="section-right-img">
                        <img id="productImg" src="../images/yin.jpg" alt="">
                    </div>
                    <div id="file-box">
                        <input type="file" id="file-btn">
                        上传新照片
                    </div>
                </div>
            </div>
            <div class="footer">
                <h3 id="productInsert">立即添加产品</h3>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js/gonggong.js"></script>
<script src="../js/productAdd.js"></script>
</html>
